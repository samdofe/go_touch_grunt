<div class="form-group filmo_min_height">
    <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5 no_padding_left">
      <img class="filmo_img" ng-src="{{filmo.poster_path}}">
    </div>
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
      <div>
        <span>{{filmo.original_title}}</span></br>
        <span>{{filmo.release_date}}</span></br>
        <span>{{filmo.vote_average}}</span></br>
        <span>{{filmo.vote_count}}</span>
      </div>
    </div>
</div>
